<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shorcut icon" th:href="@{/static/images/favicon.ico}" type="image/x-icon">
    <meta name="description" content="a personal blog where I write and publish articles">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My blog</title>
</head>
<body class="font-sans">

    <div th:replace="~{fragments/header :: header(isAdmin=${isAdmin})}" ></div>

    <hr class="mx-10 border-b">

    <main class="px-10 mt-4 grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <th:block th:each="article : ${articles}">
            <div class="" th:replace="~{fragments/mainGrid :: mainGrid(isAdmin=${isAdmin})}"></div>
        </th:block>


    </main>

    <button class="px-10 mt-4 block mx-auto">More articles</button>
</body>
</html>
