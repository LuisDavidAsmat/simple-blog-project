    <script src="https://cdn.tailwindcss.com"></script>
    <title>Update Article</title>

<body class="font-sans">

<div th:replace="~{fragments/header :: header(isAdmin=${isAdmin})}" ></div>

<h1 class="mt-4 text-center text-4xl font-bold">All articles</h1>

<main class="mx-10">
    <ul class="mt-4 bg-slate-100">
        <th:block th:each="article : ${listOfArticles}">
            <li class="grid grid-cols-6 gap-y-4 gap-x-4">
                <figure class="px-2 py-1 col-span-1">
                    <img th:src="${article.image}" alt="" class="w-full h-full rounded-sm">
                </figure>

                <section class="col-span-4 p-4 flex flex-col justify-center">
                    <h2>
                        <a th:href="${isAdmin} ? @{/admin/article/{title}(title=${article.title})} : @{/article/{title}(title=${article.title})}"
                           class="text-xl font-semibold"
                           th:text="${article.title}"
                        ></a>
                    </h2>
                    <span class="font-semibold cursor-pointer">
                        <a th:href="${isAdmin} ? @{/admin/article/{title}(title=${article.title})} : @{/article/{title}(title=${article.title})}"
                           th:text="${article.formattedCreatedAt}"
                           class="mt-2 text-xs"></a>
                    </span>
                    <p th:text="${article.summary}"></p>

                </section>

                <section class="px-4 flex flex-col justify-center gap-4 text-center text-sm text-white">
                    <a class="px-4 w-full bg-slate-600 rounded-lg"
                       th:href="@{/article/{title}(title=${article.title})}">Read More</a>
                    <a class="px-4 bg-slate-600 w-full rounded-lg"
                       th:href="@{/admin/article/{title}/edit(title=${article.title})}" th:if="${isAdmin}">Edit</a>
                    <a class="px-4 bg-slate-600 w-full rounded-lg"
                       th:href="@{/admin/article/{title}/delete(title=${article.title})}" th:if="${isAdmin}">Delete</a>
                </section>

            </li>
        </th:block>
