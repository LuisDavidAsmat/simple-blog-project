<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <meta name="description" content="a personal blog where I write and publish articles">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My blog</title>
</head>
<body class="font-sans">

<div th:replace="~{fragments/header :: header(isAdmin=${isAdmin})}" ></div>

<h1 class="mt-4 mx-10 text-xl font-bold antialiased text-center
    sm:text-2xl" th:text="${article.title}">Do babies have kneecaps when they are born?</h1>
<main class="mt-4 mx-10 max-sm:flex max-sm:flex-col">
    <figure class="sm:float-left">
        <img th:src="${article.image}" src="./Mojito-bar.jpg" alt=""
             class="object-cover rounded-md
            max-sm:h-60 max-sm:w-full
            sm:h-72 sm:w-80 sm:mr-4 sm:mt-1
            lg:w-96">
        <span class="font-semibold">
                <a th:href="@{/}"  th:text="${article.formattedCreatedAt}" class="">August 17, 2024</a>
            </span>
    </figure>

    <section class="">
        <p th:text="${article.content}" class="mt-1"></p>
        <p th:text="${article.content}" class="mt-1"></p>
        <p th:text="${article.content}" class="mt-1"></p>
        <p th:text="${article.content}" class="mt-1"></p>
        <p th:text="${article.content}" class="mt-1"></p>
        <p th:text="${article.content}" class="mt-1"></p>
        <p th:text="${article.content}" class="mt-1"></p>
        <p th:text="${article.content}" class="mt-1"></p>
        <p th:text="${article.content}" class="mt-1"></p>

    </section>

    <section class="mt-4">
        <a th:href="@{${isAdmin} ? @{/admin} : @{/}}"
           class="py-2 px-4 rounded-lg font-bold text-white text-sm text-center cursor-pointer
            bg-slate-800 hover:bg-slate-700 active:bg-slate-600">Go to main page</a>

        <a th:href="@{${isAdmin} ? @{/admin/articles} : @{/articles}}"
           class="py-2 px-4 rounded-lg font-bold text-white text-sm text-center cursor-pointer
            bg-slate-800 hover:bg-slate-700 active:bg-slate-600"
        >Go to the list of articles
        </a>

        <a th:href="@{/admin/article/{title}/edit(title=${article.title})}" th:if="${isAdmin}"
           class=" py-2 px-4 rounded-lg font-bold text-white text-sm text-center cursor-pointer
            bg-slate-800 hover:bg-slate-700 active:bg-slate-600">Edit article</a>

        <a th:href="@{/admin/article/{title}/delete(title=${article.title})}" th:if="${isAdmin}"
           class=" py-2 px-4 rounded-lg font-bold text-white text-sm text-center cursor-pointer
            bg-slate-800 hover:bg-slate-700 active:bg-slate-600">Delete Article</a>
    </section>
</main>



</body>
</html>
