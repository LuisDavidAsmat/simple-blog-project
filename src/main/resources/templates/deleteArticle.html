<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <meta name="description" content="delete article">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Delete Article</title>
</head>
<body class="font-sans">
<div th:replace="~{fragments/header :: header(isAdmin=${isAdmin})}" ></div>

<h2 class="mt-4 font-bold text-center max-sm:text-xl sm:text-2xl">Do you really want to delete this article?</h2>

<form th:action="@{/admin/article/{title}/delete(title=${article.title})}" method="post"
      th:object="${article}" class="py-2 px-4 mt-2 mx-auto flex flex-col gap-1 sm:max-w-xl">
    <input type="hidden" name="_method" value="DELETE">

    <h3  class="text-center font-semibold max-sm:text-lg sm:text-xl">
        <a th:href="@{/admin/article/{title}(title=${article.title})}" th:text="${article.title}"></a>
    </h3>
    <img th:src="${article.image}" alt=""
         class="object-cover rounded-md max-sm:h-60 max-sm:w-full sm:h-72">

    <button type="submit"
            class="cursor-pointer px-2 py-1
        text-md bg-slate-900 rounded-md font-semibold text-slate-200 font-semibold text-center
        hover:bg-slate-800 active:bg-slate-700 active:text-whitea"
    >Delete Article</button>

    <a th:href="@{/admin}" class="cursor-pointer px-2 py-1
        text-md bg-slate-900 rounded-md font-semibold text-slate-200 font-semibold text-center
        hover:bg-slate-800 active:bg-slate-700 active:text-white"
    >Return to home page</a>

</form>

</body>
</html>
